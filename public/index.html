<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-117524279-1"></script>
<script>
  let userId;
  window.dataLayer = window.dataLayer || [];
  function hashCode(s) {
    let hash = 0
    let chr;
    if (s.length === 0) {
      return hash.toString(36);
    };
    for (let i = 0; i < s.length; i++) {
      chr = s.charCodeAt(i);
      hash = ((hash << 5) - hash) + chr;
      hash |= 0;
    }
    return hash.toString(36);
  };
  try {
    userId = window.localStorage.getItem('userId');
    if (!!!userId) {
      throw 'Not found user ID';
    }
  } catch(e) {
    userId = hashCode(`${Math.random()}${new Date().getTime()}`);
    window.localStorage.setItem('userId', userId);
  }
  function gtag() {dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-117524279-1', {
    'cookie_name': 'gaCookie',
    'cookie_domain': 'yuriguilherme.com',
    'cookie_expires': 2419200,  // 28 days, in seconds
    'user_id': userId // Set the user ID using signed-in user_id.
  });
</script>
